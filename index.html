<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LatAm Nearshore ROI Calculator</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      color: #1a1a1a;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .result-box {
      background: #e8f0fe;
      padding: 20px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .result-box h3 {
      color: #1a73e8;
      margin-bottom: 5px;
    }

    canvas {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h1>LatAm Nearshore ROI Calculator</h1>

  <div class="container">

    <p>Instantly estimate cost savings, cost-of-vacancy avoided, and ROI using nearshore talent from LatAm.</p>

    <label>Role</label>
    <select id="role">
      <option>Software Engineer</option>
      <option>Product Manager</option>
      <option>SDR</option>
      <option>Designer</option>
    </select>

    <label>Number of hires</label>
    <input id="hires" type="number" value="1" />

    <label>US salary (USD)</label>
    <input id="usSalary" type="number" value="140000" />

    <label>LatAm salary (USD)</label>
    <input id="latamSalary" type="number" value="40000" />

    <label>US benefits (% of salary)</label>
    <input id="usBenefits" type="number" value="25" />

    <label>LatAm benefits (% of salary)</label>
    <input id="latamBenefits" type="number" value="20" />

    <label>US time-to-hire (weeks)</label>
    <input id="usTime" type="number" value="6" />

    <label>LatAm time-to-hire (weeks)</label>
    <input id="latamTime" type="number" value="3" />

    <label>Annual revenue impact per role (USD)</label>
    <input id="revenueImpact" type="number" value="300000" />

    <div class="result-box">
      <h3>Annual Savings (Total)</h3>
      <p id="annualSavings">$0</p>

      <h3>Cost of Vacancy Saved</h3>
      <p id="covSavings">$0</p>

      <h3>ROI (%)</h3>
      <p id="roi">0%</p>
    </div>

    <canvas id="roiChart" height="120"></canvas>

  </div>

  <script>
    function formatUSD(num) {
      return "$" + num.toLocaleString();
    }

    function calculate() {
      const hires = Number(document.getElementById("hires").value);
      const usSalary = Number(document.getElementById("usSalary").value);
      const latamSalary = Number(document.getElementById("latamSalary").value);
      const usBenefits = Number(document.getElementById("usBenefits").value) / 100;
      const latamBenefits = Number(document.getElementById("latamBenefits").value) / 100;
      const usTime = Number(document.getElementById("usTime").value);
      const latamTime = Number(document.getElementById("latamTime").value);
      const revenueImpact = Number(document.getElementById("revenueImpact").value);

      const totalUS = (usSalary + usSalary * usBenefits) * hires;
      const totalLatam = (latamSalary + latamSalary * latamBenefits) * hires;

      const annualSavings = totalUS - totalLatam;

      const dailyImpact = revenueImpact / 250;
      const covSavings = (usTime - latamTime) * 7 * dailyImpact * hires;

      const roiValue = ((annualSavings + covSavings) / totalLatam) * 100;

      document.getElementById("annualSavings").textContent = formatUSD(annualSavings);
      document.getElementById("covSavings").textContent = formatUSD(covSavings);
      document.getElementById("roi").textContent = roiValue.toFixed(1) + "%";

      updateChart(annualSavings, covSavings);
    }

    let chart;

    function updateChart(annualSavings, covSavings) {
      const ctx = document.getElementById("roiChart").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Annual Savings", "Cost of Vacancy Saved"],
          datasets: [{
            label: "USD",
            data: [annualSavings, covSavings],
            backgroundColor: ["#1a73e8", "#34a853"]
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("input", calculate);
    });

    calculate();
  </script>

</body>
</html>
